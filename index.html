<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交网络分析系统</title>
    <meta name="description" content="高性能社交网络关系分析与推荐系统">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #475569;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a2332 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 登录界面 */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* 主界面 */
        .header {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-small:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .person-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-radius: 12px;
            padding: 15px 20px;
            border: 1px solid var(--border);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.2);
        }

        .stat-card h3 {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .search-section {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .person-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .person-card {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .person-card:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .person-card h4 {
            font-size: 14px;
            margin: 0;
            font-weight: 600;
        }

        .person-card .info {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
        }

        .person-card .badge {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(14, 165, 233, 0.2);
            border-radius: 4px;
            font-size: 11px;
            margin-right: 5px;
            margin-top: 0;
        }

        .detail-section {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border);
            display: none;
        }

        .detail-section.show {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .detail-header h2 {
            font-size: 24px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-count {
            display: inline-block;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 5px;
            font-weight: 600;
        }

        .tab.active .tab-count {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .connection-list {
            display: grid;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .connection-item {
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-info h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .connection-info .reasons {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .connection-score {
            font-size: 20px;
            font-weight: 700;
            color: var(--success);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 40px;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-right: 4px solid var(--secondary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 10px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading-steps {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-step {
            padding: 8px 0;
            color: var(--text-secondary);
            font-size: 13px;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .loading-step.active {
            color: var(--primary);
            opacity: 1;
            font-weight: 600;
        }

        .loading-step.done {
            color: var(--success);
            opacity: 1;
        }

        .loading-step::before {
            content: '○ ';
            margin-right: 8px;
        }

        .loading-step.active::before {
            content: '◉ ';
            animation: blink 1s infinite;
        }

        .loading-step.done::before {
            content: '✓ ';
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .hidden {
            display: none;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        @media (max-width: 1024px) {
            .person-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .person-list {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>🔐 社交网络分析系统</h1>
                <p>请输入密钥以解密数据</p>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="encryptionKey">加密密钥</label>
                    <input type="password" id="encryptionKey" placeholder="请输入密钥" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="rememberKey" style="width: auto; margin: 0;">
                    <label for="rememberKey" style="margin: 0; cursor: pointer; font-size: 13px;">记住密钥（24小时有效）</label>
                </div>
                <button type="submit" class="btn">🚀 解锁系统</button>
            </form>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainContainer" class="container hidden">
        <div class="header">
            <h1>📊 社交网络分析系统</h1>
            <div class="header-actions">
                <button class="btn-small" onclick="refreshData()">🔄 刷新</button>
                <button class="btn-small" onclick="logout()">🚪 退出</button>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>总人数</h3>
                <div class="value" id="totalPeople">-</div>
            </div>
            <div class="stat-card">
                <h3>关系总数</h3>
                <div class="value" id="totalRelationships">-</div>
            </div>
            <div class="stat-card">
                <h3>平均连接数</h3>
                <div class="value" id="avgConnections">-</div>
            </div>
            <div class="stat-card">
                <h3>网络密度</h3>
                <div class="value" id="networkDensity">-</div>
            </div>
        </div>

        <!-- 搜索区域 -->
        <div class="search-section">
            <h2 style="margin-bottom: 20px;">🔍 查找人员</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入姓名、班级或宿舍搜索...">
            </div>
            <div id="personList" class="person-list"></div>
        </div>

        <!-- 详情区域 -->
        <div id="detailSection" class="detail-section">
            <div class="detail-header">
                <h2 id="detailName">-</h2>
                <button class="btn-small" onclick="closeDetail()">✕ 关闭</button>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('connections')">
                    👥 人际关系 <span id="connectionsCount" class="tab-count"></span>
                </div>
                <div class="tab" onclick="switchTab('graph')">
                    🕸️ 关系图谱
                </div>
                <div class="tab" onclick="switchTab('recommendations')">
                    💡 推荐认识 <span id="recommendationsCount" class="tab-count"></span>
                </div>
            </div>

            <div id="connectionsTab" class="tab-content active">
                <div id="connectionsList" class="connection-list"></div>
            </div>

            <div id="graphTab" class="tab-content">
                <canvas id="relationshipCanvas" width="1200" height="700" style="width: 100%; height: 700px; background: var(--bg-tertiary); border-radius: 10px;"></canvas>
                <div style="margin-top: 15px; text-align: center; color: var(--text-secondary); font-size: 13px;">
                    <p>💡 显示前20个最强关系 | 线条粗细表示关系强度 | 点击节点查看详情</p>
                </div>
            </div>

            <div id="recommendationsTab" class="tab-content">
                <div id="recommendationsList" class="connection-list"></div>
            </div>
        </div>
    </div>

    <!-- 加载中 -->
    <div id="loadingContainer" class="loading hidden">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">正在加载数据...</div>
        <div class="loading-steps" id="loadingSteps">
            <div class="loading-step" data-step="1">加载加密数据</div>
            <div class="loading-step" data-step="2">派生解密密钥</div>
            <div class="loading-step" data-step="3">解密数据</div>
            <div class="loading-step" data-step="4">解析网络数据</div>
            <div class="loading-step" data-step="5">初始化界面</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
